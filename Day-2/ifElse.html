<html>
   <body>
      
      <script type="text/javascript">
         function driverQualified()
         {
            var driverQualified = document.getElementById('driverQualified');
            driverQualified.addEventListener('keypress', function(e){
               if(e.keyCode == 13){
                  if( this.value > 18 ){
                     document.write("<b>Qualified for driving</b>");
                  }
                  else
                  {
                     document.write("<b>Not Qualified for driving</b>");
                  }
               }
            });
         }
      </script>
      <p>Age:</p>
      <input type="number" id="driverQualified" onkeyup="driverQualified()">
   </body>
</html>
