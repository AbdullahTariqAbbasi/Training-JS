<html>
   <head>
   
      <script type="text/javascript">
            var browsername=navigator.appName;
            if( browsername == "Netscape" )
            {
                document.write('Redirecting in 5 secs');
                console.log(navigator.appName);
                setTimeout("redirectPage('http://www.location.com/ns.htm')", 5000);
            }
            else if ( browsername =="Microsoft Internet Explorer")
            {
                document.write('Redirecting in 5 secs');
                console.log(navigator.appName);
                setTimeout("redirectPage('http://www.location.com/ie.htm')", 5000);
            }
            else
            {
                document.write('Redirecting in 5 secs');
                console.log(navigator.appName);
                setTimeout("redirectPage('http://www.location.com/other.htm')", 5000);
            }
            function redirectPage(url)
            {
                window.location=url;
            }
      </script>
      
   </head>
   
   <body>
   </body>
</html>
