<html>
   <body>
      
      <script type="text/javascript">
         var dumyData = [
            {
                color: "red",
                value: "#f00"
            },
            {
                color: "green",
                value: "#0f0"
            },
            {
                color: "blue",
                value: "#00f"
            },
            {
                color: "cyan",
                value: "#0ff"
            },
            {
                color: "magenta",
                value: "#f0f"
            },
            {
                color: "yellow",
                value: "#ff0"
            },
            {
                color: "black",
                value: "#000"
            }
        ]
        function availableColors()
        {
            for (a in dumyData) {
                document.write('<font color='+dumyData[a].value+'>' + dumyData[a].color + '</font>'+ "<br />");
            }
        }
      </script>
      <input type="button" id="colorId" value="Print Colors" onclick="availableColors()">
   </body>
</html>
