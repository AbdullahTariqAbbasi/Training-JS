<html>
    <head>
    <title>JS Practice</title>
    </head>
    <body>
    
        <script type="text/javascript">
            //Dates functions
                console.log(Date());

                let date = new Date("January 27, 2022 03:15:00");
                console.log('Get date: '+date.getDate());
                console.log('Get day number of the week: '+date.getDay());
                console.log('Get year from date: '+date.getFullYear());
                console.log('Get hours from date: '+date.getHours());
                console.log('Get milliseconds from date: '+date.getMilliseconds());
                console.log('Get minutes from date: '+date.getMinutes());
                console.log('Get month from date: '+date.getMonth());
                console.log('Get seconds from date: '+date.getSeconds());
                console.log('Get timezone offset from date: '+date.getTimezoneOffset());
                console.log('Get utc date from date: '+date.getUTCDate());
                date.setFullYear(2000);
                console.log(date);
                console.log('toDateString: '+date.toDateString());
                console.log('toGMTString: '+date.toGMTString());
                
        </script>
        
    </body>
</html>
